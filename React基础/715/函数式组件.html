//函数式组件
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>01_HelloReact</title>
  </head>

  <body>
    <div id="test"></div>

    <!--react的核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--react的扩展库，专门用于操作DOM-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!--引入babel，用于解析jsx语法为原生js语法-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- babel将jsx代码翻译为js代码 -->
    <script type="text/babel">
      function Demo() {
        //console.log(this);//undefined   babel翻译完了以后开启严格模式，禁止自己定义的组件指向window
        return <h2>一个简单的函数式组件</h2>;
      }
      
      //<demo/>   一定要用标签
      //<demo></demo>
      //<Demo/>   首字母一定大写
      
      ReactDOM.render(<Demo />, document.getElementById("test"));
      
      //react解析组件标签，找到了demo组件
      //发现组件是函数定义的。随后调用该函数，将虚拟dom转换成真实dom
    </script>
  </body>
</html>
